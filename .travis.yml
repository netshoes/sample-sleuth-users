sudo: required

language: java

services:
  - docker

jdk:
  - openjdk8

env:
  global:
    - secure: ""
    - # ^^ DOCKER_USERNAME
    - secure: ""
    - # ^^ DOCKER_PASSWORD

install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true

after_success:
  docker build . -t netshoes/sample-sleuth-users:1.0-SNAPSHOT

deploy:
  provider: script
  script: bash src/main/bash/docker_push.sh
  on:
    branch: master

cache:
  directories:
    - ~/.m2/repository